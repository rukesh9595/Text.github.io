<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Textfo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Textfo.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/about">Font Changer</a>
        </li>
      </ul>
      </div>
  </div>
</nav>

    <div class = 'container'>
      <p class="text-start my-3"><h3>Welcome to Font Changer Page!</h3>
      <form action='fontfunc/' method="post">{% csrf_token %}
      <div class="form-floating my-3">
        <textarea class="form-control " name="fonttext" placeholder="Leave a comment here"  id="floatingTextarea2" style="height: 150px"></textarea>
        <label for="floatingTextarea2"><small>Enter the text to change the font style</small></label>
      </div>
         <p class="text-start my-3"><h5>Select any one of the below font styles</h5>
      <div class="form-check">
        <input class="form-check-input" name="bold" type="checkbox" value="on" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Bold</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" name="italics" type="checkbox" value="on" id="flexCheckDefault1">
        <label class="form-check-label" for="flexCheckDefault1">Italics</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" name="sofia" type="checkbox" value="on" id="flexCheckDefault2">
        <label class="form-check-label" for="flexCheckDefault2">Sofia-Cursive</label>
      </div>
         <button type="submit" class="btn btn-dark my-2">Change Style</button>
      </form>
    </div>
