<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Textfo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Textfo.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">Font Changer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Hello, Welcome to Textfo!!</strong> You can Edit your text here by using below options
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">
    <form action='removepunc/' method="post">{% csrf_token %}
    <div class="mb-3 my-4 mx-5">
      <label for="exampleFormControlTextarea1" class="form-label"><h4>Enter your text here</h4></label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
      <small class="text-muted mx-5">You can ON only one toggle at Once</small>
    <div class="form-check form-switch mx-5">
      <input class="form-check-input" type="checkbox" name="righttick" role="switch" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>

   </div>
    <div class="form-check form-switch mx-5">
      <input class="form-check-input" type="checkbox" name="upper" role="switch" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault2">Upper Case</label>
    </div>
    <div class="form-check form-switch mx-5">
      <input class="form-check-input" type="checkbox" name="extraspace" role="switch" id="flexSwitchCheckDefault3">
      <label class="form-check-label" for="flexSwitchCheckDefault3">Extra Space Remover</label>
    </div>

    <button type="submit" class="btn btn-dark mx-5 my-2">Analyze Text</button>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
